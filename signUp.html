<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="2.css" /> -->
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/5599/5599504.png"
    />
    <style>
      /* *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
} */
      /* body{
    background: url(bg.jpg);
} */

      .container {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-dark text-light py-3 mb-4">
      <header class="text-center">
        <h1>Sign Up Page</h1>
      </header>
    </div>
    <section class="container border-1 shadow">
      <div class="row">
        <label for="FirstName" class="mt-3">Full Name:</label>
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="FirstName"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="phonenumber" class="">Phone Number:</label>
        <input
          type="tel"
          class="form-control"
          id="phonenumber"
          placeholder="Enter your phone number"
        />
      </div>
      <div class="mb-3">
        <label for="emailaddress" class="">Email address:</label>
        <input
          type="email"
          class="form-control"
          id="emailaddress"
          placeholder="Enter Email address"
        />
      </div>
      <div class="mb-1">
        <label for="emailaddress" class="">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Create Password"
          required
        />
      </div>
      <span id="passwordHelpInline" class="form-text">
        Must be 8-20 characters long consisting of upper case,lower case,number
        and special characters
      </span>

      <div class="form-check mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked">
          By creating account, you agree to our
          <a href="#" class="">Terms and policies</a>
        </label>
      </div>

      <div class="text-center mt-2">
        <button class="btn btn-primary mb-1">Create account</button>
      </div>

      <div class="text-center mt-3 pb-2">
        <p class="paragraph mx=5 px-2">
          Already have an account? <a href="1.html" class="Login">Login</a>
        </p>
      </div>
    </section>
  </body>
</html>
