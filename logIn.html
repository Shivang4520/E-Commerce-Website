<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="1.css" /> -->
    <link rel="icon" href="person-circle.svg" type="image/x-icon" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* body{
    background: url(bg1.jpg);
} */
      .container {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-dark text-light py-3 mb-4">
      <header class="text-center">
        <h1>Login Page</h1>
      </header>
    </div>
    <section>
      <div class="container mt-5 pt-5 mb-5 pb-5">
        <!-- <div class="row"> -->
        <!-- <div class="col-12 col-sm-8 col-md-6 m auto"> -->
        <div class="box border-1 shadow">
          <div class="box-body">
            <div class="img d-flex justify-content-center">
              <svg
                class="mt-2 mb-2"
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
              </svg>
            </div>

            <form action="">
              <div class="ip-1 m-2">
                <input
                  type="text"
                  name=""
                  id=""
                  class="form-control"
                  placeholder="Enter your Username"
                />
              </div>

              <div class="ip-2 m-2">
                <input
                  type="text"
                  name=""
                  id=""
                  class="form-control"
                  placeholder="Enter your Password"
                />
              </div>

              <div class="text-center mt-3">
                <button class="btn btn-primary mb-2">Login</button>
                <p>
                  Didn't have an account?
                  <a href="./signUp.html" class="nav-link mb-2">Sign Up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
        <!-- </div> -->
        <!-- </div> -->
      </div>
    </section>
  </body>
</html>
